<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Kodexempel 1 (F2)</title>
    <style>
      .table-fixed {
        table-layout: fixed;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid my-4">
      <h1>Country info</h1>

      <main>
        <form id="search-form">
          <label for="search" class="sr-only">Search countries</label>
          <div class="input-group">
            <input type="search" id="search" autocomplete="off" placeholder="Enter a country name" class="form-control">
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
		<div id="preloader" class="mt-5">
			<div class="spinner-border text-muted"></div>
			<div class="spinner-border text-primary"></div>
			<div class="spinner-border text-success"></div>
			<div class="spinner-border text-info"></div>
			<div class="spinner-border text-warning"></div>
			<div class="spinner-border text-danger"></div>
			<div class="spinner-border text-secondary"></div>
			<div class="spinner-border text-dark"></div>
			<div class="spinner-border text-light"></div>
		</div>
        <div id="content" class="my-4">

        </div>
      </main>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
